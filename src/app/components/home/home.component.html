<app-form (query) ="receiveUsername($event)"></app-form>
<div class="card mb-3 my-4 mx-auto" style="max-width: 400px;" *ngIf="user">
    <div class="row no-gutters">
        <div class="col-md-4">
        <img [src]="user.avatar_url" class="card-img" alt="user avatar">
        </div>
        <div class="col-md-8">
        <div class="card-body">
            <h5 class="card-title">{{user.login}}</h5>
            <p class="card-text">{{user.bio}}</p>
            <p class="card-text">Followers: {{user.followers}}</p>
            <p class="card-text">Public Repositories: {{user.public_repos}}</p>
        </div>
        </div>
    </div>
</div>
